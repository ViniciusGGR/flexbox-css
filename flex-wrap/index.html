<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>No Wrap</h1>

    <div class="flex-container nowrap">
        <div class="item cadetblue">1</div>
        <div class="item cornflowerblue">2</div>
        <div class="item cadetblue">3</div>
        <div class="item cornflowerblue">4</div>
    </div>

    <h1>Wrap</h1>

    <div class="flex-container wrap">
        <div class="item cadetblue">1</div>
        <div class="item cornflowerblue">2</div>
        <div class="item cadetblue">3</div>
        <div class="item cornflowerblue">4</div>
        <div class="item cadetblue">5</div>
    </div>

    <h1>Wrap Reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="item cadetblue">1</div>
        <div class="item cornflowerblue">2</div>
        <div class="item cadetblue">3</div>
        <div class="item cornflowerblue">4</div>
        <div class="item cadetblue">5</div>
    </div>
</body>
</html>
