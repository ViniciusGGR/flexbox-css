<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Auto</h2>
    <div class="flex-container">
        <div class="item b-auto fg-1">A</div>
        <div class="item">BBB</div>
        <div class="item b-auto fg-1">C</div>
        <div class="item">DEF</div>
    </div>

    <div class="flex-container">
        <div class="item b-auto fg-1">A</div>
        <div class="item b-auto fg-1">BBB</div>
        <div class="item b-auto fg-1">C</div>
        <div class="item b-auto fg-1">DEF</div>
    </div>

    <div class="flex-container">
        <div class="item b-auto fg-1">A</div>
        <div class="item b-auto fg-1">BBB</div>
        <div class="item b-auto fg-2">C</div>
        <div class="item b-auto fg-1">DEF</div>
    </div>

    <h2>0 (Zero)</h2>
    <div class="flex-container">
        <div class="item b-0 fg-1">A</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-1">DEF</div>
    </div>

    <h2>Basis + Width</h2>
    <div class="flex-container">
        <div class="item w-100">AAA</div>
        <div class="item w-100">BBB</div>
        <div class="item w-100">CCC</div>
        <div class="item w-100">DEF</div>
    </div>
</body>
</html>
